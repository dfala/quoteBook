<!DOCTYPE html>

<html ng-app="quoteBook">
<head>
	<title>Angular App</title>
	<!-- JAVASCRIPT FILES -->
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
	<!-- STYLES -->
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body ng-controller="mainCtrl">

	{{errorMessage}}

	<input ng-model="textQuery">

	<button ng-click="addQuote(textQuery)">Add Quote</button>
	<button ng-click="removeQuote(textQuery)">Remove Quote</button>
	<button ng-click="filterQuote(textQuery)">Filter Quotes</button>

	<div ng-repeat="message in messages | filter: searchQuery">
		<p>Text: {{message.text}}</p>
		<p>Author: {{message.author}}</p>
		<br>
	</div>

	<script src="js/app.js"></script>
	<script src="js/mainCtrl.js"></script>
	<script src="js/dataService.js"></script>
	<script src="js/cookies.js"></script>
</body>
</html>
